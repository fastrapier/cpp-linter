name: Cpp linter
run-name: ${{ github.actor }} lintering cpp codeðŸš€
on: [push]
jobs:
  lint-cpp:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install -y software-properties-common
      - run: sudo add-apt-repository ppa:deadsnakes/ppa
      - run: sudo apt update
      - run: sudo apt install -y python3.12
      - run: wget https://bootstrap.pypa.io/get-pip.py
      - run: python3.12 get-pip.py
      - run: sudo pip install setuptools
      - run: sudo pip install cpplint
      - run: cpplint --help
      - run: cpplint --counting=detailed --linelength=120 --recursive ${{ github.workspace}}